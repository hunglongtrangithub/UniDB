<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .welcome-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-header {
            margin-bottom: 20px;
        }
        .welcome-header h1 {
            color: #333333;
        }
        .welcome-message {
            font-size: 18px;
            color: #555555;
            margin-bottom: 30px;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav-item {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-item:hover {
            background-color: #0056b3;
        }
        .logout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .annotation {
            font-size: 14px;
            color: #555555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="welcome-container">
    <div class="welcome-header">
        <h1>Welcome to the System</h1>
    </div>
    <div class="welcome-message">
        <p>Welcome to our system! Please use the navigation links below to access different features.</p>
    </div>
    <div class="nav-menu">
        <a href="login.html" class="nav-item">Login</a>
        <a href="register.html" class="nav-item">Register</a>
    </div>
    <a href="login.html" class="logout-button">Logout</a>
</div>

<!-- Annotations -->
<div class="annotation">
    <p>* Use the "Login" link to access your account.</p>
    <p>* Use the "Register" link to create a new account.</p>
    <p>* The "Logout" button allows you to exit the session.</p>
</div>

</body>
</html>
