<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI01 - AddCourseForm</title>
    <style>
        /* CSS styling for the Add Course Form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f5;
        }
        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container .button-group {
            margin-top: 20px;
            text-align: center;
        }
        .form-container .button-group input[type="submit"],
        .form-container .button-group input[type="button"] {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container .button-group input[type="submit"] {
            background-color: #28a745;
            color: #ffffff;
        }
        .form-container .button-group input[type="button"] {
            background-color: #dc3545;
            color: #ffffff;
        }
        /* Annotations */
        .annotation {
            font-size: 12px;
            color: #555555;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add New Course</h2>
    <!-- Course Prefix -->
    <label for="prefix">Course Prefix:</label>
    <input type="text" id="prefix" name="prefix" placeholder="e.g., CS">
    <!-- Course Number -->
    <label for="number">Course Number:</label>
    <input type="text" id="number" name="number" placeholder="e.g., 101">
    <!-- Course Name -->
    <label for="name">Course Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter course name">
    <!-- Credits -->
    <label for="credits">Credits:</label>
    <input type="number" id="credits" name="credits" min="1" max="4" placeholder="e.g., 3">
    <!-- Department Selection -->
    <label for="department">Department:</label>
    <select id="department" name="department">
        <!-- Options would be populated dynamically -->
        <option value="">-- Select Department --</option>
        <option value="cs">Computer Science</option>
        <option value="math">Mathematics</option>
    </select>
    <!-- Button Group -->
    <div class="button-group">
        <!-- Add Course Button -->
        <input type="submit" value="Add Course">
        <!-- Cancel Button -->
        <input type="button" value="Cancel" onclick="window.location.href='dashboard.html'">
    </div>
    <!-- Annotations -->
    <div class="annotation">
        <p>* This form allows staff to add a new course to the system.</p>
        <p>* Fields include course prefix, number, name, credits, and department.</p>
        <p>* The "Add Course" button submits the form to add the course.</p>
        <p>* The "Cancel" button returns to the Main Dashboard.</p>
    </div>
</div>

</body>
</html>
