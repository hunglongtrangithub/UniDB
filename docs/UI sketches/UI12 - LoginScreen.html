<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI12 - LoginScreen</title>
    <style>
        /* CSS styling for the Login Screen */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .login-container {
            width: 350px;
            margin: 100px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #ffffff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-container a {
            display: block;
            text-align: right;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        /* Annotations */
        .annotation {
            font-size: 12px;
            color: #555555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <!-- Username Input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username">
    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <!-- Login Button -->
    <input type="submit" value="Login">
    <!-- Forgot Password Link -->
    <a href="#">Forgot Password?</a>
    <!-- Annotations -->
    <div class="annotation">
        <p>* The login form includes fields for username and password.</p>
        <p>* The "Login" button submits the form to authenticate the user.</p>
        <p>* The "Forgot Password?" link allows users to recover their credentials.</p>
    </div>
</div>

</body>
</html>
